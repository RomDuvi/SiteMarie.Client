<div class="container-fluid">
  <div class="col-lg-4 border rounded p-2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="UserName" formControlName="username"
          [ngClass]="{ 'is-invalid': (submitted && f.username.errors) || error }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
          [ngClass]="{ 'is-invalid': (submitted && f.password.errors) || error }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <div *ngIf="submitted && error" class="invalid-feedback">
          {{error}}
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary ml-auto">Login</button>
      </div>
    </form>
  </div>
</div>
