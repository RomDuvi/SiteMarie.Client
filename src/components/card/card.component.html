<div class="card">
  <div *ngIf="picture.loaded" class="card-img-div">
    <div *ngIf="isAdmin">
      <div class="edit">
        <button class="btn btn-info" (click)="editPicture($event)"><fa-icon icon="pencil-alt"></fa-icon></button><br/>
        <button class="btn btn-danger" (click)="deletePicture($event)"><fa-icon icon="trash"></fa-icon></button>
      </div>
    </div>
    <img class="card-img-top" [alt]="picture.displayName" [src]="picture.src" />
  </div>
  <div class="d-flex align-items-center title">
    <p>{{picture.displayName}}</p>
  </div>
  <div *ngIf="!picture.loaded" id="loading" class="align-middle">
    <img src="../../assets/loading.gif" />
  </div>
</div>
