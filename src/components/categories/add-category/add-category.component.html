<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add a new category</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="!loading" >
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-lg-4 col-sm-12">
          <label>Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Name" formControlName="name" [ngClass]="{ 'is-invalid': (submitted && f.name.errors) || error }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group col-lg-8 col-sm-12">
          <label for="categoryDescription">Description</label>
          <textarea class="form-control" id="categoryDescription" placeholder="Category Description" formControlName="description"
            [ngClass]="{ 'is-invalid': (submitted && f.description.errors) || error }"></textarea>
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cancel</button>
      </div>
    </form>
  </div>
  <div *ngIf="loading" class="text-center">
    <img src="../../../assets/loading.gif"/>
  </div>
</div>
